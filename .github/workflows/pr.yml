name: pr.yml
on:
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/pr.yml'
      - 'package.json'
      - 'bun.lock'
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - '.storybook/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  checks: write
  statuses: write

concurrency:
  group: 'pr-workflow-${{ github.head_ref }}'
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Auto-fix lint and format issues
        if: github.event_name == 'pull_request'
        run: |
          bun run fix
          bun run format

      - name: Commit and push auto-fixes
        if: github.event_name == 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "chore: auto-fix lint and format issues"
          git push

      - name: Lint
        run: bun run lint

      - name: Format check
        run: bun run format:check

      - name: Test
        run: bun test
        env:
          CI: true

      - name: Type check
        run: bun run type

      - name: Build
        run: bun run build:prod
