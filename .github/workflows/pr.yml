name: pr.yml
on:
  pull_request:
    paths:
      - 'src/**'
      - '.storybook/**'
      - '.github/workflows/pr.yml'
      - 'package.json'
      - 'bun.lock'
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - '.storybook/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

concurrency:
  group: 'pr-workflow-${{ github.head_ref }}'
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Format check
        run: bun run format:check

      - name: Test
        run: bun test
        env:
          CI: true

      - name: Type check
        run: bun run type

      - name: Build
        run: bun run build:prod

  storybook-test:
    needs: check
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(bunx playwright --version | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps

      - name: Install Playwright deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: bunx playwright install-deps

      - name: Build Storybook
        run: bun run build-storybook --quiet

      - name: Serve Storybook and run tests
        run: |
          bunx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "bunx http-server storybook-static --port 6006 --silent" \
            "bunx wait-on tcp:6006 && NODE_NO_WARNINGS=1 NODE_OPTIONS=--experimental-vm-modules bun run test-storybook"

      - name: Upload screenshots to Argos
        continue-on-error: true
        run: bunx argos upload ./screenshots --token ${{ secrets.ARGOS_TOKEN }}
