name: pr.yml
on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23.6.x'
      - name: Install dependencies
        run: npm install
      - name: Format check
        run: npm run test
      - name: Lint
        run: npm run lint
      - name: Format check
        run: npm run format:check
#      - name: Test
#        run: npm test
#        env:
#          CI: true
      - name: Type check
        run: npm run type
      - name: Build
        run: npm run build:prod
