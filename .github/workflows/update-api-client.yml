name: Update API Client

on:
  repository_dispatch:
    types: [swagger_updated]
  workflow_dispatch:
    inputs:
      version:
        description: 'API version'
        required: true
        type: string
      swagger_url:
        description: 'Swagger JSON URL'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update-api-client:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Get version and URL
        id: get-params
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
            SWAGGER_URL="${{ github.event.client_payload.swagger_url }}"
          else
            VERSION="${{ inputs.version }}"
            SWAGGER_URL="${{ inputs.swagger_url }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "swagger_url=$SWAGGER_URL" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Swagger URL: $SWAGGER_URL"

      - name: Download swagger.json
        run: |
          curl -L -o swagger.json "${{ steps.get-params.outputs.swagger_url }}"
          echo "Downloaded swagger.json from ${{ steps.get-params.outputs.swagger_url }}"

      - name: Generate API types
        run: |
          bun run generate:api-schemes

      - name: Format generated types
        run: |
          bun run fix:eslint generated/api.d.ts || true
          bun run format generated/api.d.ts

      - name: Check for changes
        id: check-changes
        run: |
          git add generated/api.d.ts swagger.json
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in generated API types"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in generated API types"
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.get-params.outputs.version }}"
          BRANCH_NAME="chore/update-api-client-${VERSION}"

          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create and checkout new branch
          git checkout -b "$BRANCH_NAME"

          # Commit changes
          git add generated/api.d.ts swagger.json
          git commit -m "$(cat <<EOF
            chore: update API client to version ${VERSION}
            
            Update API types from ludiscan-api-specs
            
            - API version: ${VERSION}
            - Generated from: ${{ steps.get-params.outputs.swagger_url }}
            EOF
          )"

          # Push to remote
          git push -u origin "$BRANCH_NAME"

          # Create PR
          SWAGGER_URL="${{ steps.get-params.outputs.swagger_url }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          gh pr create \
            --title "chore: update API client to version ${VERSION}" \
            --body "## Summary

This PR updates the API client types to version **${VERSION}**.

## Changes

- Updated \`generated/api.d.ts\` from the latest API specs
- Updated \`swagger.json\` from [ludiscan-api-specs](https://github.com/ludiscan/ludiscan-api-specs)

## Source

- **Version**: ${VERSION}
- **Swagger URL**: ${SWAGGER_URL}

---

*This PR was automatically generated by the [update-api-client workflow](${RUN_URL}).*" \
            --base develop \
            --head "$BRANCH_NAME"

      - name: No changes detected
        if: steps.check-changes.outputs.has_changes == 'false'
        run: |
          echo "âœ… No changes detected in API types. The client is already up to date."
