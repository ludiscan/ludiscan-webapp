name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Bump version
        id: version
        run: |
          NEW_VERSION=$(npm version ${{ github.event.inputs.release_type }} --no-git-tag-version --message 'v%s')
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "branch_name=release/$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create release branch and commit
        run: |
          BRANCH_NAME="${{ steps.version.outputs.branch_name }}"
          git checkout -b "$BRANCH_NAME"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git push -u origin "$BRANCH_NAME"

      - name: Create Pull Request
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL=$(gh pr create \
            --title "Release ${{ steps.version.outputs.new_version }}" \
            --body "$(cat <<'EOF'
          ## Release ${{ steps.version.outputs.new_version }}

          This PR bumps the version to ${{ steps.version.outputs.new_version }}.

          **Release type**: ${{ github.event.inputs.release_type }}

          This PR will be automatically merged and tagged by the release workflow.
          EOF
          )" \
            --base ${{ github.ref_name }} \
            --head ${{ steps.version.outputs.branch_name }})
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
          echo "pr_number=$(echo $PR_URL | grep -oP '\d+$')" >> $GITHUB_OUTPUT

      - name: Auto-merge Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Wait a moment for CI checks to start
          sleep 5

          # Enable auto-merge
          gh pr merge ${{ steps.pr.outputs.pr_number }} --auto --squash --delete-branch

      - name: Wait for PR to be merged
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Waiting for PR to be merged..."
          for i in {1..60}; do
            STATE=$(gh pr view ${{ steps.pr.outputs.pr_number }} --json state -q .state)
            if [ "$STATE" = "MERGED" ]; then
              echo "PR has been merged!"
              exit 0
            fi
            echo "PR state: $STATE (attempt $i/60)"
            sleep 5
          done
          echo "Timeout waiting for PR to be merged"
          exit 1

      - name: Checkout base branch
        run: |
          git fetch origin
          git checkout ${{ github.ref_name }}
          git pull origin ${{ github.ref_name }}

      - name: Create and push tag
        run: |
          git tag ${{ steps.version.outputs.new_version }}
          git push origin --tags
          echo "âœ… Tag ${{ steps.version.outputs.new_version }} has been created and pushed!"
