name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Bump version
        id: version
        run: |
          NEW_VERSION=$(npm version ${{ github.event.inputs.release_type }} --no-git-tag-version)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "branch_name=release/$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create release branch and commit
        run: |
          BRANCH_NAME="${{ steps.version.outputs.branch_name }}"
          git checkout -b "$BRANCH_NAME"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git push -u origin "$BRANCH_NAME"

      - name: Create Pull Request
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL=$(gh pr create \
            --title "Release ${{ steps.version.outputs.new_version }}" \
            --body "## Release ${{ steps.version.outputs.new_version }}

          This PR bumps the version to ${{ steps.version.outputs.new_version }}.

          **Release type**: ${{ github.event.inputs.release_type }}

          The git tag has been automatically created and pushed." \
            --base ${{ github.ref_name }} \
            --head ${{ steps.version.outputs.branch_name }})
          PR_NUMBER=$(echo "$PR_URL" | grep -oE '[0-9]+$')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "PR URL: $PR_URL"
          echo "PR Number: $PR_NUMBER"

      - name: Create and push tag
        run: |
          git tag ${{ steps.version.outputs.new_version }}
          git push origin ${{ steps.version.outputs.new_version }}
          echo "âœ… Tag ${{ steps.version.outputs.new_version }} created and pushed!"
