version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'npm ci --cache .npm --prefer-offline'
        build:
            commands:
                - 'npm run prebuild:prod'
                - 'npm run build:prod'
                - 'echo API_BASE_URL=$API_BASE_URL >> .env'
                - 'echo HOST_NAME=$HOST_NAME >> .env'
    artifacts:
        baseDirectory: .next
        files:
            - '**/*'
    cache:
        paths:
            - '.next/cache/**/*'
            - '.npm/**/*'
            - 'node_modules/**/*'
